<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototype Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            margin-bottom: 10px;
        }

        a {
            display: block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Prototype Application</h1>
        <p>This is a prototype application showcasing various features.</p>
        <ul>
            <li>
                <form action="/job_recommendations/{{ user_id }}" method="GET">
                    <button type="submit">Personalized Job Recommendations</button>
                </form>
            </li>
            <li><a href="/job_matching">Enhanced Job Matching</a></li>
            <li><a href="/market_insights">Real-time Market Insights</a></li>
            <li><a href="/career_prediction">Career Path Prediction</a></li>
            <li><a href="/mock_interview">Mock Interview Simulator</a></li>
            <li><a href="/interview_analysis">Real-time Interview Analysis</a></li>
        </ul>
    </div>

    <script>
        
        const links = document.querySelectorAll('a');
        links.forEach(link => {
            link.addEventListener('mouseover', () => {
                link.style.transform = 'translateY(-2px)';
            });

            link.addEventListener('mouseleave', () => {
                link.style.transform = 'translateY(0)';
            });
        });
    </script>
</body>
</html>
