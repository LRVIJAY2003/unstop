<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Interview Analysis</title>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Real-time Interview Analysis</h1>
    <canvas id="analysis-chart" width="400" height="200"></canvas>

    <script>

        const chartData = {
            labels: ['Clarity', 'Relevance', 'Depth'],
            datasets: [{
                label: 'Interview Analysis Scores',
                data: [8, 9, 7],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)'
                ],
                borderWidth: 1
            }]
        };


        const chartConfig = {
            type: 'bar',
            data: chartData,
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        };

        const ctx = document.getElementById('analysis-chart').getContext('2d');
        new Chart(ctx, chartConfig);
    </script>
</body>
</html>
